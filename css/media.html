<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
          background-color: blueviolet;
        }
        @media(max-width:992px){
            body{
                background-color: green;
            }
        }
        @media(max-width:992px) and (min-width:768px){
            body{
                background-color: black;
            }
        }
    </style>
</head>
<body>
    used to change the sizes accoding to the devices width ie phone are laptop etc by using inspect we check how it is working.
     check notes for clear undersanding (check screen sizes in book)
     blueviolet for laptop sizes
     green for phone sizes
     black for tablet sizes
</body>
</html>
