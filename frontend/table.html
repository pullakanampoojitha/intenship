<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>table border double line</h1>
    <table border="1px">
        <tr>
            <th>s1.no</th>
            <th>Name</th>
            <th>city</th>  
        </tr>
        <tr>
            <td>1</td>
            <td>poojitha</td>
            <td>chirala</td>
        </tr>
        <tr>
            <td>2</td>
            <td>kavya</td>
            <td>vjza</td>
        </tr>
    </table>
    <h1>table border single line and space between the data in tr</h1>
    <table border="1px" style="border-collapse: collapse;" cellpadding="10px">
        <tr>
            <th>s1.no</th>
            <th>Name</th>
            <th>city</th>  
        </tr>
        <tr>
            <td>1</td>
            <td>poojitha</td>
            <td>chirala</td>
        </tr>
        <tr>
            <td>2</td>
            <td>kavya</td>
            <td>vjza</td>
        </tr>
    </table>
